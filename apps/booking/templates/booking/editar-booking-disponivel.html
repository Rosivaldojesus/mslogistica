{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">

<!-- INÍCIO - Título da página e o botão de voltar -->
<div class="mt-4">
    <div class="row">
      <div class="col-sm-8">
        <div class="card border-0">
          <div>
            <h2 style="color: darkblue;">Editar Booking</h2>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card border-0">
          <div align="right" >
            <a href="/" class="btn btn-outline-primary">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- FIM - Título da página e o botão de voltar -->

    <hr>
    <hr>

    <div class="mb-4"> 
        <form action="" method="post"> {% csrf_token %}
            {{ form | crispy }}
            {{ form.media }}
            <input type="submit" class="btn btn-block btn-primary" value="Editar Booking">
        </form>
    </div>

</div>
{% endblock %}
