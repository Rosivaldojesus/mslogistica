{% extends 'base.html' %}
{% load static %}


{% block main %}
<div class="container-xl">

<!-- INÍCIO - Título da página e o botão de voltar -->
  <div class="mt-4">
    <div class="row">
      <div class="col-sm-8">
        <div class="card border-0">
          <div>
            <h2 style="color: darkblue;">Booking Vendido</h2>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card border-0">
          <div align="right" >
            <a href="/" class="btn btn-outline-primary">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- FIM - Título da página e o botão de voltar -->

<!-- INÍCIO  Campo de Pesquisas-->
<div class="mt-3">
  <form method="GET">
    <div class="row">
      <div class="form-group col-10">
          <input type="search" class="form-control"  placeholder="Informe nº Booking"
                  name="q" value="{{ request.GET.q }}">
      </div>
      <div class="form-group col-2">
          <button class=" form-control btn-success">
              <i class="fas fa-search"></i>
              Pesquisar
          </button>
      </div>
    </div>
  </form>
</div>
<!-- FIM Campo de Pesquisas-->

<!-- INÍCIO - Tabela com a lista dos booking -->
<div class="table-responsive-sm">
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">Nº Booking</th>
        <th scope="col">Deletar</th>
        <th scope="col">Editar</th>
          <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
    {% for booking in bookings %}
      <tr>
        <td>{{ booking.number_booking }}</td>
        <td>
          <a href="/booking/deletar-booking-vendido/{{ booking.id }}" class="btn btn-danger">Deletar</a>
      </td>
        <td>
            <a href="/booking/editar-booking-vendido/{{ booking.id }}" class="btn btn-primary">Editar</a>
        </td>
          <td>
            <a href="/booking/visualizar-booking-vendido/?id={{ booking.id }}" class="btn btn-info">Visualizar</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<!-- FIM - Tabela com a lista dos booking -->
</div>
{% endblock %}
