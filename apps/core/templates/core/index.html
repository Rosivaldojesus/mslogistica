{% extends 'base.html' %}
{% load static %}


{% block main %}
<div class="container-xl">
    <div class="mt-4">
        <h2>MSLogística</h2>
    </div>

    <hr>
    <hr>
    <!-- Inìcio do Controle de Vazios-->
    <div>
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h5>Controle de Vazios</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                      <div class="card border-0">
                        <div class="card-body">
                            <a href="/controle-vazios/vazio-disponivel/" class="btn btn-success">Disponíveis: ( {{ quant_vazios_disponiveis }} )</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="card border-0">
                        <div class="card-body" align="right">
                            <a href="/controle-vazios/vazio-vendido/" class="btn btn-warning">Vendidos: ( {{ quant_vazios_vendidos }} )</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="card border-0">
                        <div class="card-body" align="right">
                            <a  href="/controle-vazios/cadastrar-vazio/" class="btn btn-primary">Cadastrar Vazios</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- FIM do Controle de Vazios-->


    <hr>
    <hr>
    <!-- Inìcio do Controle de Fretes-->
    <div>
        <div class="card shadow">
            <div class="card-header bg-info">
                <h5>Tabela de Fretes</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                      <div class="card border-0">
                        <div class="card-body">
                            <h5>Total: {{ quant_fretes }}</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card border-0">
                        <div class="card-body" align="right">
                            <a href="/controle-fretes/" class="btn btn-primary">Visualizar</a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIM do Controle de Fretes-->
</div>
{% endblock %}
