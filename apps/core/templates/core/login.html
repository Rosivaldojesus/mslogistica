{% load static %}

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


<title>:: Autenticação</title>
<body>
    <div class="container-xl">

        <div class="card mt-5 mb-4 border-0">
            <div class="row">
                <div class="col-sm-4">
                  <div class="card border-0 ">
                    <div class="card-body mt-5">
                        <div class="mt-5" align="center">
                            <h1><strong><a style="color: darkorange;">MSLog</a><a style="color: darkblue;">ística</a></strong></h1>
            
                            <div>
                                <h6>LOGÍSTICA É O NOSSO NEGÓCIO</h6>
                            </div>
                            
                        </div>
                      
                    </div>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card border-0 shadow">
                    <div class="card-body">
                        <div>
                            <div align="center">
                                <h2 style="color: darkblue;">Faça o seu login!</h2>
                            </div>
                            <form action="submit" method="POST">{% csrf_token %}
                                <div>
                                    <label class="form-label">Usuário:</label>
                                    <input type="text" class="form-control" name="username">
            
                                    <label class="form-label">Senha:</label>
                                    <input type="password" class="form-control" name="password">
                                    <hr>
            
                                    <div align="right">
                                        <button type="submit" class="btn btn-outline-primary w-50">Autenticar</button>
                                    </div>
                                    
            
                                    <div id="passwordHelpBlock" class="form-text" style="color:red;">
                                        {% for message in messages %}
                                            {{ message }}
                                        {% endfor %}
                                    </div>
                                </div>
                            </form>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>


   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
